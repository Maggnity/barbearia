<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Contato - Barbearia Alura</title>
</head>
<body>
    <header>
        <div><h1><img src="imagem/logo.png" alt="Logo da barbearia Alura"></h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nomesobrenome">Nome e sobrenome:</label>
            <input class="input-padrao" type="text" name="Nome" id="nomesobrenome" required>
            
            <label for="email">E-mail:</label>
            <input class="input-padrao" type="email" name="E-mail" id="email" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone:</label>
            <input class="input-padrao" type="tel" name="telefone"required placeholder="(XX) X XXXX-XXXX">

            

            <label for="mensagem">Mensagem</label>
            <textarea class="input-padrao" cols="30" name="" id="" cols="100" rows="10" id="mensagem"></textarea>
            <fieldset>
                <legend>Como prefere nosso contato?</legend>
                <label for="radio-email"><input type="radio" value="email" id="radio-email" name="contato">Email</label>
                
                <label for="radio-telefone"><input type="radio" value="telefone" id="radio-telefone" name="contato">Telefone</label>
                

                <label for="radio-whatsapp"><input type="radio" value="whatsapp" id="radio-whatsapp" name="contato" checked>WhatsApp</label>
                
            </fieldset>
            
            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select name="" id="">
                    <option value="Manhã">Manhã</option>
                    <option value="Tarde">Tarde</option>
                    <option value="Noite">Noite</option>
                </select>
            </fieldset>
            

            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>


            <input type="submit" value="Enviar formulário" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h - 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h - 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h - 20h</td>
                </tr>
            </tbody>    
                
        </table>
    </main>

    <footer>
        <img src="imagem/logo-branco.png" alt="Logo da barbearia Alura">
        <p class="copyright">&#169 Barbearia Alura</p>
    </footer>
</body>
</html>
